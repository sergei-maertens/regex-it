---

# TODO: replace roles with https://github.com/sergei-maertens/ansible-collection-mailservers

- name: Set up mail server
  hosts: production
  remote_user: root

  vars_files:
    - vars/mailserver.yml

  vars:
    firewall_open_ports:
      - pop3
      - imap
      - pop3s
      - imaps

    # nginx role overrides
    prefix: postfixer
    nginx_vhost_template: proxy.conf.j2
    application_user: root

    # template specific vars
    nginx_proxy_port: "{{ postfixer_port }}"
    nginx_hostname: postfixer.regex-it.nl

  collections:
    - sergei_maertens.mailservers

  roles:
    # - base
    # - geerlingguy.docker
    # - postgres
    - postfixer
    # - nginx
    - role: postfix
      tags:
        - mail
    - role: dovecot
      vars:
        dovecot_db_host: "localhost"
        dovecot_db_name: "{{ db_name }}"
        dovecot_db_user: "{{ db_user }}"
        dovecot_db_password: "{{ db_password }}"
      tags:
        - mail
